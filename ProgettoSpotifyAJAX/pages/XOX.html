<html>
<head>
  <style>
    .container {
      position: relative;
      width: 50%;
      margin-top: 30px;
    }
    .btn-close {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }
    .iframe-container {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      padding-top: 56.25%;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-container">
	  <button type="button" class="btn-close" aria-label="Close"></button>
	  <iframe src="https://open.spotify.com/embed/playlist/4eqjGWM4KsfHVtual7QxEN?utm_source=generator" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> 
	</div>
  </div>
</body>
</html>
